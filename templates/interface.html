<script src='https://cdn.jsdelivr.net/jquery.query-builder/2.3.3/js/query-builder.standalone.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script id="rendered-js">




var rules_basic = {
  condition: 'AND',
  rules: [{
    id: 'price',
    operator: 'less',
    value: 10.25 },
  {
    condition: 'OR',
    rules: [{
      id: 'category',
      operator: 'equal',
      value: 2 },
    {
      id: 'category',
      operator: 'equal',
      value: 1 }] }] };
$('#builder').queryBuilder({
  plugins: ['bt-tooltip-errors'],
  filters: [{
    id: 'Attribute 1',
    label: 'maxAnonmalySeverity',
    type: 'string',
    operators: ['equal','less','not_equal'] 
   },
    
  {
    id: 'Attribute 2',
    label: 'avgAnonmalySeverity',
    type: 'string',
    operators: ['equal','less','not_equal']  },
  {
    id: 'Attribute 3',
    label: 'cluster_id',
    type: 'string',
    operators: ['equal', 'not_equal', 'less_or_equal', 'not_in', 'is_null', 'is_not_null'] },
  {
    id: 'Attribute 4',
    label: 'highestTierAnonmaly',
    type: 'string',
    operators: ['equal','less','not_equal'] },
  {
    id: 'Attribute 5',
    label: 'anonmalyChainLength',
    type: 'string',
    operators: ['equal','less','not_equal'] ,
    validation: {
      format: /^.{4}-.{4}-.{4}$/ } }],
  rules: rules_basic });
/****************************************************************
                                                Triggers and Changers QueryBuilder
                         *****************************************************************/
$('#btn-get').on('click', function () {
  var result = $('#builder').queryBuilder('getRules');
  if (!$.isEmptyObject(result)) {
    alert(JSON.stringify(result, null, 2));
  } else
  {
    console.log("invalid object :");
  }
  console.log(result);
});
$('#btn-reset').on('click', function () {
  $('#builder').queryBuilder('reset');
});
$('#btn-set').on('click', function () {
  //$('#builder').queryBuilder('setRules', rules_basic);
  var result = $('#builder').queryBuilder('getRules');
  if (!$.isEmptyObject(result)) {
    rules_basic = result;
  }
});
//When rules changed :
$('#builder').on('getRules.queryBuilder.filter', function (e) {
  //$log.info(e.value);
});
